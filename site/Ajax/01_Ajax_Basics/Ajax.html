<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    

    <title>Ajax-tutorial</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand p-2">Ajax-basics</a>

    </nav>
    <div class="container p-3 ">
        <div class="row">
            <div class="col text.centre">
                <button class="btn btn-primary" id="text-btn">Text-Data</button>
                <button class="btn btn-success" id="json-btn">Json-Data</button>
                <button class="btn btn-warning" id="api-btn">API-Data</button>
            </div>
        </div>
    </div>
    <!-- data section -->
    <div class="container-fluid mt-5">
        <div class="row ">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Textdata</h3>
                    </div>
                <div class="card-body" id="text-card"></div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3>Json-Data</h3>
                    </div>
                <div class="card-body" id="json-card"></div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h3>API-Data</h3>
                    </div>
                <div class="card-body " id="api-card"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../bootstrap-5.2.3-dist/js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
